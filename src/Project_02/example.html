<!DOCTYPE html>
<html lang="ko-KR">
	<head>
		<meta charset="UTF-8">
		<title>스크립트</title>
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>

		<script>
			var contacts = {
				"addressBook" : [
					{
						"name" : "hillisha",
						"email" : "hillisha@example.com",
					},
					{
						"name" : "paul",
						"email" : "paul@example.com",
					},
					{
						"name" : "vishaal",
						"email" : "vishaal@example.com",
					},
					{
						"name" : "mike",
						"email" : "mike@example.com",
					},
					{
						"name" : "jamie",
						"email" : "jamie@example.com",
					}
				]
			};

			(function(){
				var object = contacts.addressBook, //객체를 저장
					contactsCount = object.length, // 객체에 들어있는 항목의 수 = 5
					target = document.getElementsByTagName("body")[0], // 데이터를 출력하는 곳
					i; // 나중에 반복문에서 사용할 "i" 변수를 선언


				// 뭔가를 하기 전에 순회할 연락처가 있는지 확인
				if(contactsCount > 0) {

					// 객체의 항목을 5번 반복한 후 중단
					for (i = 0; i < contactsCount; i = i + 1){

						// 반목문 안에서 "i"를 배열의 인덱스로 사용
						var item = object[i],
							name = item.name,
							email = item.email;

						target.innerHTML += '<p><a href="mailto:' + email + '">' + name + '</a>★</p>';
					} // for문 종료

				}// 항목 갯수 확인 종료

			})(); // 익명 함수 종료
		</script>

		<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
		<script src="js/script.js"></script>
	</body>
</html>
